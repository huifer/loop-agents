<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Agent - Social Media Promo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .animate-pulse-slow {
            animation: pulse 3s infinite;
        }

        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        .animate-rotate {
            animation: rotate 20s linear infinite;
        }

        /* New animations */
        @keyframes flow {
            0% {
                stroke-dashoffset: 1000;
            }

            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes glow {

            0%,
            100% {
                filter: drop-shadow(0 0 3px rgba(56, 189, 248, 0.5));
            }

            50% {
                filter: drop-shadow(0 0 8px rgba(56, 189, 248, 0.8));
            }
        }

        .animate-flow {
            animation: flow 10s linear infinite;
            stroke-dasharray: 10;
        }

        .animate-glow {
            animation: glow 3s ease-in-out infinite;
        }
    </style>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
    <!-- Social Media Promo Container - 1200x628 for optimal sharing -->
    <div
        class="w-full max-w-[1200px] h-[628px] bg-gradient-to-br from-gray-900 via-blue-900 to-cyan-800 rounded-xl overflow-hidden shadow-2xl relative">

            <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">

            <!-- Digital Circuit Lines -->

            <!-- Animated Background Circles -->
            <circle cx="100" cy="100" r="80" fill="rgba(56, 189, 248, 0.05)" class="animate-pulse-slow" />

            <!-- MapReduce Visualization -->

                <path d="M250,160 L350,220" stroke="rgba(56, 189, 248, 0.6)" stroke-width="2" fill="none" />

                    dominant-baseline="middle">Map</text>
                <text x="390" y="160" fill="#38BDF8" font-size="10" text-anchor="middle"
                    dominant-baseline="middle">Map</text>

                    dominant-baseline="middle">Map</text>

            <!-- Linear vs Divergent Thinking Visualization -->

                <circle cx="0" cy="80" r="15" fill="rgba(56, 189, 248, 0.3)" stroke="#38BDF8" stroke-width="2" />

                <path d="M15,30 L65,40" stroke="#38BDF8" stroke-width="2" />
                <path d="M-65,60 L-15,80" stroke="#38BDF8" stroke-width="2" />

                <text x="0" y="55" fill="#38BDF8" font-size="10" text-anchor="middle"
                    dominant-baseline="middle">Loop</text>
            </g>

            <!-- Rotating Loop Symbol - Enhanced -->

                <!-- Data Flow Points -->
                <circle cx="0" cy="-80" r="10" fill="#38BDF8">
                    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" />
                </circle>
                <circle cx="80" cy="0" r="10" fill="#38BDF8">
                    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" begin="0.75s"
                        repeatCount="indefinite" />
                </circle>
                <circle cx="0" cy="80" r="10" fill="#38BDF8">
                    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" begin="1.5s"

                </circle>
                <circle cx="-80" cy="0" r="10" fill="#38BDF8">
                    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" begin="2.25s"
                        repeatCount="indefinite" />
                </circle>
            </g>
        </svg>

            <div class="flex-1">
